<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .para{
text-decoration: underline;
font-style: italic;
font-weight: bold;
color: aqua;
        }
        .round{
            width: 200px;
            height: 200px;
            background-color: slategray;
            border-radius: 50%;
        }
        .container{
            display: grid;
            grid-template-columns: 30% 70%;
            background-color: aqua;
        }
        div{
            border: 1px solid;
        }
        body{
            background-image: url(https://images.unsplash.com/photo-1480497490787-505ec076689f?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bW91bnRhaW58ZW58MHx8MHx8fDA%3D);
            background-repeat: no-repeat;
            background-size: 100vw 100vh;
        }
    </style>
</head>
<body>
    <h1 style="color: red; background-color: yellow; text-align: center;">i am red heding</h1>
    <p class="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium, incidunt?</p>
    <div class="round"></div>
     <div class="container">
        <div>1</div>
        <div>2</div>
     </div>
</body>
</html>
