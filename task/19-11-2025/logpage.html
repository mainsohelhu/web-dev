<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-image: url(https://images8.alphacoders.com/116/thumb-1920-1162646.png);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            backdrop-filter: blur(2px);
        }

        header {
            display: flex;
            background-color: white;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;

        }

        .nav ul {
            display: flex;
            list-style: none;
            gap: 3vw;
        }

        ul li:hover {
            color: greenyellow;
        }

        .logoimg {
            width: 40px;
            height: auto;
        }

        .container {
            width: 100vw;
            height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login {
            display: flex;
            background-color: rgba(255, 255, 255, 0.697);
            padding: 50px;
            width: 50vw;
            height: 40vh;
            border-radius: 20px;
            gap: 10vw;
            box-shadow: 1px 2px 20px rgb(0, 255, 0);
        }

        .para {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition-property: color;
            transition-duration: 0.5s;
            transition-timing-function: ease-in-out;
            transition-delay: 0.1s;
        }
        .para:hover{
            color: greenyellow;
        }

        .logform {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .input {
            border: none;
            outline: none;
            border-bottom: 2px solid black;
            padding: 10px 10px 10px 0;
            margin-bottom: 20px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0);
            transition-property: border-color transform;
            transition-duration: 0.5s;
            transition-timing-function: ease-in-out;
            transition-delay: 0s;
        }
        .input:focus{
            border-color: greenyellow;
            transform: scaleX(1.1);
        }
        h1 {
            font-size: clamp(16px, 5vw, 32px);
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        p {
            font-size: clamp(8px, 3vw, 16px);
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        button {
            padding: 10px;
            margin-top: 40px;
            border-radius: 50px;
            border: none;
            background-color: black;
            color: white;
            transition-property: background-color transform;
            transition-duration: 0.5s;
            transition-timing-function: ease-in-out;
            transition-delay: 0s;
        }
        button:hover{
            background-color: greenyellow;
            color: black;
            transform: scale(1.1);
        }
        a {
            text-decoration: none;
            color: green;
        }
        @media (max-width: 640px) {
            body{
                background-image: url(https://upload.wikimedia.org/wikipedia/commons/5/50/Black_colour.jpg);
                background-position: center;
                background-size: initial;
                background-repeat: no-repeat;
            }
            header{
                background-color: rgb(1, 255, 14);
                display: none;
            }
            .login{
            background-color: rgb(1, 255, 14);
            flex-wrap: wrap;
            justify-content: center;
            box-shadow: 1px 2px 30px white;
            }
            .input:focus{
                border-color: white;
            }
            button:hover{
                background-color: white;
                color: black;
            }
            .para:hover{
                color: white;
            }
            a:hover{
                color: white;
            }

            
        }
        ul li{
            font-size: clamp(16px,3vw,10px);
        }
    </style>
</head>

<body>
    <header>
        <div class="logo"><img class="logoimg"
                src="https://i.pinimg.com/736x/c0/42/35/c042359a29c49e0a07c5a77d8f19dee9.jpg"
                alt=""></div>
        <div class="nav">
            <ul>
                <li>Home</li>|
                <li>About Us</li>|
                <li>Services</li>|
                <li>Fetured</li>|
                <li>Contact Us</li>
            </ul>
        </div>
    </header>
    <div class="container">
        <div class="login">
            <div class="para">
                <h1>BEN TENESON</h1>
                <P>ALIEN FORCE</P>
            </div>
            <div class="logform">
                <form action="post">
                    <input type="text" placeholder="ussername" required class="input"><br>
                    <input type="text" placeholder="password" required class="input"><br>
                    <div class="rememberme"><input type="checkbox" class="checkbox"><label>Remember me</label> <a
                            href="">forgot password</a></div>
                    <button type="submit">Log In </button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
