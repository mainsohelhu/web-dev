<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #card {
            width: 250px;
            height: 300px;
            background-color: pink;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 25px;
            box-shadow: 1px 3px 10px gainsboro;
            transform-style: preserve-3d;
            animation: rotate360 3s linear infinite;
        }

        img {
            width: 95%;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <button id="myButton">click me</button>
    <p id="text">hover over me</p>
    <div id="card">
        <img src="https://akm-img-a-in.tosshub.com/aajtak/images/story/201606/na_146519600845_650x425_060616122432.jpg?size=948:533"
            alt="">
        <p>pinki weds kalu</p>
        <p>this is the worlds crazy wedding because nagin piknki is getting marid to kali the dog</p>
    </div>
    <script>
        let button = document.getElementById("myButton")
        let handleclick = () => {
            alert("button dab gaya hai")
        }
        button.addEventListener("click", handleclick)
        let paragraph = document.getElementById("text")
        let handleMouseHover = () => {
            paragraph.style.cssText = `
            color : orange;
            `
        }
        let change = () => {
            if (handleMouseHover) {
                paragraph.innerHTML = "hii i am a funtion"
                paragraph.style.cssText = `
                color : red;
                text-shadow: 1px 2px 4px black;
                `
            } alert("hover karo paragraph pe")
        }
        paragraph.addEventListener("mouseover", handleMouseHover)
        paragraph.addEventListener("click", change)
        let card = document.getElementById("card")
        let rotate360 = () => {
            card.style.cssText = `
            @keyframes rotate360 {
  from {
    transform: rotateY(0deg);
  }
  to {
    transform: rotateY(180deg);
  }
}
            `
        }
        card.addEventListener("mouseover", rotate360)
    </script>
</body>

</html>
