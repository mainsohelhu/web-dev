<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Card Flip</title>
<style>
    body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #111;
}

.card {
  width: 200px;
  height: 300px;
  perspective: 1000px;
  cursor: pointer;
}

.card-inner {
  width: 100%;
  height: 100%;
  transition: transform 0.6s;
  transform-style:preserve-3d;
}

.card.flip .card-inner {
  transform: rotateY(180deg);
}

.card-front,
.card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 24px;
  color: white;
  border-radius: 12px;
}

.card-front {
  background: crimson;
}

.card-back {
  background: royalblue;
  transform: rotateY(180deg);
}
</style>
</head>
<body>

<div class="card">
  <div class="card-inner">
    <div class="card-front">FRONT</div>
    <div class="card-back">BACK</div>
  </div>
</div>

<script>
const card = document.querySelector(".card");

card.addEventListener("click", () => {
  card.classList.toggle("flip");
});

</script>
</body>
</html>
