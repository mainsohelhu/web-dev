<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 150px;
            height: 100px;
            background: lightcoral;
            transform: skew(20deg,10deg);
        }
         .box2{
            width: 100px;
            height: 100px;
            background: skyblue;
            transform: translate(50px,30px);
         }
          .box3{
            width: 100px;
            height: 100px;
            background: lightgreen;
            transform: rotate(45deg);
          }
    </style>
</head>
<body>
 <div class="box1"></div>   
 <div class="box2"></div>   
 <div class="box3"></div>   
</body>
</html>
