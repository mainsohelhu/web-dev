<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midnight creativity</title>
    <style>
        @media screen and (max-width:600px) {
            .container{
                flex-direction: column;
                background-color: gainsboro;
            }
        }
        img{
            width: 100%;
            height: 300px;
            filter: sepia(0.6) contrast(50%) blur(1px);
            transition-property: transform;
            transition-duration: 0.3s;
            transition-timing-function: ease-in;
            transition-delay: 0.2s;
            
        }
        img:hover{
            filter: none;
            transform: scale(1.1);

        }
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            width: 80vw;
            margin: 20px auto;
            border: solid;
            padding: 20px;
        }
        .box{
            margin: 0 20px 0 20px;
            width: 16%;
            box-sizing:  border-box;
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="box"><img src="https://i.pinimg.com/236x/98/58/74/9858745cd157f2797065e639c5b3bf23.jpg" alt=""></div>
    <div class="box"><img src="https://media.istockphoto.com/id/1598719537/vector/teenage-samurai-girl-anime.jpg?s=612x612&w=0&k=20&c=yK7lT21o3E9ZayNdHaAPzjEsSWqcq4hIZklsGDMStuQ=" alt=""></div>
    <div class="box"><img src="https://preview.redd.it/a-request-if-some-has-a-more-anime-wallpaper-type-of-the-v0-zm2cpq1s8kw91.jpg?width=640&crop=smart&auto=webp&s=b49a9d4080ff340e1b952ac020422904f1aff80a" alt=""></div>
    <div class="box"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQrcyK3Gmd1SHNoJlfgYefO1C45633jeben-q5jvi-mHvDpc7I5mANnvdRTEVOC20ujLd0&usqp=CAU" alt=""></div>
    <div class="box"><img src="https://wallpapercat.com/w/full/f/5/a/5816679-1080x1920-phone-hd-cool-anime-wallpaper.jpg" alt=""></div>
    </div>
</body>
</html>
