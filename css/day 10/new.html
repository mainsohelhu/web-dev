<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     nav{
        background-color: aqua;
     }
     ul li{
        display: inline-block;
        position: relative;
     }
     .drop li{
        display: block;
     }
     .drop{
        position: absolute;
        display: none;
     }
     ul li:hover .drop{
        display: block;
     }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="">home</a></li>
            <li><a href="">about</a></li>
            <li><a href="">product</a>
            <ul class="drop">
                <li>hi</li>
                <li>i</li>
                <li>am</li>
                <li>sohel</li>
            </ul></li>
            <li><a href="">contact</a></li>
        </ul>
    </nav>
</body>
</html>
