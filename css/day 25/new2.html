<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            display: grid;
            place-items: center;
            background-color: #f7f7f7;
            padding: 20px;
        }
        .container{
            display: grid;
            grid-template-columns:repeat(auto-fit,minmax(clamp(250px,30vw,350px),1fr));
            gap: 20px;
            width: min(1200px,90%);
        }
        .card{
            background-color: white;
            padding: clamp(15px,3vw,30px);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;

        }
        .card h3{
            font-size: clamp(18px,2vw,26px);
            margin-bottom: 10px;
        }
        .card p{
            font-size: clamp(14px,1.5vw,18px);
            margin-bottom: 15px;
        }
        .card button{
            background:#007bff;
            color: white;
            padding: clac(8px+01.5vw) calc(15px+1vw);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: clamp(14px,1.4vw,18px);
        }
    </style>
</head>
<body>
    <h3>Responsive Css Math Function Card </h3>
    <div class="container">
        <div class="card">
            <h3>card title 1</h3>
            <p>This card is responsiv with css math funtion</p>
            <button>learn more</button>
        </div>
        <div class="card">
            <h3>card title 2</h3>
            <p>Resize screen and see magic</p>
            <button>learn more</button>
        </div>
        <div class="card">
            <h3>card title 3</h3>
            <p>clam,calc all use</p>
            <button>learn more</button>
        </div>
        <!-- <div class="card">
            <h3>card title 4</h3>
            <p>clam,calc all use</p>
            <button>learn more</button>
        </div> -->
    </div>
</body>
</html>
