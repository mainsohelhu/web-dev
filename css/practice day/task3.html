<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
        }
        div{
            height:100px;
            width: 100px;
            background-color: white;
            margin: 10px;
            display: inline-block;
            text-align: center;
            justify-content: center;
            color: black;
        }
        p{
            color: white;
            font-weight: bolder;
        }
        .serif{
            font-family: serif;
        }
        .sans-serif{
            font-family: sans-serif;
        }
        .Monospace{
            font-family: monospace;
        }
        .cursiv{
            font-family: cursive;
        }
        .fantasy{
            font-family: fantasy;
        }
        .container{
            width: 120px;
            height: 120px;
            color: white;
            background-color: black;
        }

    </style>
</head>
<body>
    <h1>Types of Web Font</h1>
    <div class="container"><div class="serif">serif</div>serif</div>
    <div class="container"><div class="sans-serif">sans-serif</div>sans-serif</div>
    <div class="container"><div class="Monospace">Monospace</div>Monospace</div>
    <div class="container"><div class="cursiv">cursiv</div>cursiv</div>
    <div class="container"><div class="fantasy">fantasy</div>fantasy</div>
</body>
</html>
