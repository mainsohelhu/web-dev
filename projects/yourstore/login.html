<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;

        }
        .login{
            display: flex;
            max-width: 600px;
            max-width: 500px;
            /* border: 1px solid; */
            padding:  20px;
            box-shadow: 1px 2px 10px gray;
            border-radius: 20px;
        }
        img{
           width: 100%; 
           height: 100%;
        }
        form{
            flex-direction: column;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form{
            display: flex;
        }
        input{
            padding: 10px;
            width: clamp(150px,4vw,300px);
            border-radius: 10px;
            border: none;
            margin: 10px;
            background-color: rgba(211, 211, 211, 0.695);

        }
        button{
            padding: 10px;
            border: none;
            margin: 10px;
            border-radius: 20px;
            background-color: black;
            color: white;
        }
        a{
            text-decoration: none;
            color: white;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login">
            <div class="img"><img src="9ac0b198-562f-4405-8b74-c30008830297.png" alt=""></div>
            <div class="form">
                <form action="post">
                    <input type="text" placeholder="Enter Name" required>
                    <input type="text" placeholder="Enter Password" required>
                    <span>Forgot Password</span>
                    <button><a href="home.html">Log In</a></button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
