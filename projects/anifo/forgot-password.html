<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-image: url(imges/tanjiro-kamado-fire-5120x2880-24474.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login {
            width: 600px;
            height: 300px;
            display: flex;
            background-color: rgba(220, 220, 220, 0.171);
            border-radius: 50px;
            box-shadow: 1px 2px 10px aqua;
        }

        /* .login:hover{
            transform: scale(1.1);
        } */
        .img {
            flex: 1;
        }

        img {
            width: 100%;
            height: 100%;
            border-radius: 50px 0 0 50px;
        }

        .form {
            display: flex;
            flex-direction: column;
            width: 50%;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        input {
            width: clamp(200px, 4vw, 60%);
            margin-bottom: 50px;
            padding: 10px;
            border-radius: 20px;
            border: none;
            color: aqua;
            background-color: rgba(220, 220, 220, 0.459);
        }

        button {
            padding: 10px;
            border-radius: 20px;
            border: none;
            background-color: black;
        }

        /* input:focus{
            border-color: red;
        } */
        a {
            text-decoration: none;
            color: white;
            margin-bottom: 10px;
        }

        a:hover {
            color: aqua;
        }

        button a {
            text-decoration: none;
            color: white;
        }

        input:focus {
            border: 2px solid aqua;
            outline: none;
            box-shadow: 1px 2px 10px aqua;
        }
        input::placeholder {
            color: aqua;
        }

        @media screen and (max-width:600px) {
            .login {
                display: flex;
                flex-direction: column;
                width: 50%;
                height: 40%;
                padding: 50px;
                justify-content: center;
                align-items: center;
                /* padding: 20px; */
            }

            .form {
                justify-content: center;
                align-items: center;
                width: 100%;
            }

            img {
                width: 100px;
                height: 100px;
                border-radius: 50%;
                box-shadow: 1px 2px 10px aqua;
            }

            input {
                width: 100px;
            }

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login">
            <div class="img"><img src="imges/final-logo.png" alt=""></div>
            <div class="form">
                <input type="text" placeholder="Mobile No.">
                <!-- <input type="text" placeholder="Password"> -->
                <!-- <a href="create-account.html">Create Account</a><a href="forgot">Forgot Password</a> -->
                <button><a href="enter-otp.html">Get OTP</a></button>
            </div>
        </div>
    </div>
</body>

</html>
